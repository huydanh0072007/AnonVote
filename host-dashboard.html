<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Dashboard - AnonVote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#a855f7',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="glass-card m-4 p-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div
                    class="h-10 w-10 bg-primary/20 rounded-xl flex items-center justify-center border border-primary/30">
                    <i data-lucide="layout-dashboard" class="text-primary"></i>
                </div>
                <div>
                    <h1 id="roomTitle" class="text-xl font-bold tracking-tight">Đang tải...</h1>
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest flex items-center gap-1">
                        Mã số: <span id="displayRoomId"
                            class="text-primary font-mono select-all bg-white/5 px-1.5 py-0.5 rounded cursor-copy">...</span>
                    </p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-white/5 px-4 py-2 rounded-lg border border-white/5 flex items-center gap-2">
                    <span class="text-xs text-gray-400">PIN:</span>
                    <span id="displayPin" class="font-mono text-xl font-bold text-secondary">----</span>
                </div>
                <button id="btnShare" class="bg-primary p-2 rounded-lg hover:bg-primary/80 transition-all"
                    title="Chia sẻ Room">
                    <i data-lucide="share-2" size="20"></i>
                </button>
                <label
                    class="bg-white/5 p-2 rounded-lg border border-white/5 hover:bg-white/10 transition-all cursor-pointer"
                    title="Đổi ảnh nền Landing Page">
                    <i data-lucide="image" size="20" class="text-gray-400"></i>
                    <input type="file" id="inputBgImage" class="hidden" accept="image/*">
                </label>
            </div>
        </header>

        <!-- Main Dashboard -->
        <main class="flex-1 overflow-hidden flex flex-col md:flex-row gap-4 p-4 pt-0">
            <!-- Left: Poll Management -->
            <section class="glass-card flex-1 flex flex-col overflow-hidden">
                <div class="p-4 border-b border-white/5 flex justify-between items-center">
                    <h2 class="font-semibold flex items-center gap-2">
                        <i data-lucide="list-checks" size="18"></i> Danh sách bình chọn
                    </h2>
                    <button id="btnAddPoll"
                        class="text-sm bg-white/5 hover:bg-white/10 px-3 py-1 rounded-md border border-white/10 transition-all">
                        + Thêm poll
                    </button>
                </div>
                <div id="pollList" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <!-- Poll Items go here -->
                    <div class="text-center text-gray-500 py-10">Chưa có cuộc bình chọn nào.</div>
                </div>
            </section>

            <!-- Right: Real-time Stats & Q&A -->
            <section class="w-full md:w-80 flex flex-col gap-4">
                <!-- Stats -->
                <div class="glass-card p-4">
                    <h3 class="text-sm font-semibold text-gray-400 mb-4 uppercase tracking-wider">Thông số trực tiếp
                    </h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                            <span class="block text-2xl font-bold" id="statOnline">0</span>
                            <span class="text-[10px] text-gray-500 uppercase">Đang Online</span>
                        </div>
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                            <span class="block text-2xl font-bold" id="statVoted">0</span>
                            <span class="text-[10px] text-gray-500 uppercase">Đã Vote</span>
                        </div>
                    </div>
                    <button id="btnExportExcel"
                        class="w-full mt-4 bg-green-600/20 text-green-400 border border-green-600/30 py-2 rounded-xl text-sm font-semibold hover:bg-green-600/30 transition-all flex items-center justify-center gap-2">
                        <i data-lucide="file-spreadsheet" size="16"></i> Xuất báo cáo Excel
                    </button>
                </div>

                <!-- Latest Questions -->
                <div class="glass-card flex-1 flex flex-col overflow-hidden">
                    <div class="p-4 border-b border-white/5">
                        <h3 class="font-semibold flex items-center gap-2">
                            <i data-lucide="message-square" size="18"></i> Q&A mới nhất
                        </h3>
                    </div>
                    <div id="latestQuestions" class="flex-1 overflow-y-auto p-4">
                        <p class="text-center text-gray-600 text-sm mt-10">Đang chờ câu hỏi...</p>
                    </div>
                </div>
    </div>
    </div>
    </section>
    </main>
    </div>

    <!-- Poll Creation Modal -->
    <div id="modalPoll"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center hidden p-4">
        <div
            class="glass-card w-full max-w-lg p-6 animate-in fade-in slide-in-from-bottom-4 overflow-y-auto max-h-[90vh]">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                <i data-lucide="plus-circle" class="text-primary"></i> Tạo cuộc bình chọn mới
            </h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs text-gray-400 uppercase mb-2">Câu hỏi</label>
                    <input type="text" id="pollQuestion" placeholder="VD: Bạn thấy buổi workshop hôm nay thế nào?"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-primary outline-none transition-all">
                </div>
                <div>
                    <label class="block text-xs text-gray-400 uppercase mb-2">Ảnh minh họa (không bắt buộc)</label>
                    <input type="file" id="pollImage" accept="image/*"
                        class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-primary file:text-white hover:file:bg-primary/80 transition-all">
                </div>
                <div>
                    <label class="block text-xs text-gray-400 uppercase mb-2">Các lựa chọn (cách nhau bởi dấu
                        phẩy)</label>
                    <textarea id="pollOptions" placeholder="VD: Tuyệt vời, Bình thường, Cần cải thiện"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-primary outline-none transition-all h-24"></textarea>
                </div>
                <div class="flex gap-3 pt-4">
                    <button id="btnCancelPoll"
                        class="flex-1 bg-white/5 hover:bg-white/10 py-3 rounded-xl font-semibold transition-all">Hủy</button>
                    <button id="btnSavePoll"
                        class="flex-1 bg-primary hover:bg-primary/80 py-3 rounded-xl font-semibold transition-all">Tạo
                        bình chọn</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="modalShare"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center hidden p-4">
        <div class="glass-card w-full max-w-sm p-6 text-center animate-in fade-in zoom-in-95">
            <h2 class="text-xl font-bold mb-4">Mời mọi người tham gia</h2>
            <div class="bg-white p-4 rounded-2xl mb-6 inline-block">
                <img id="qrCode" src="" alt="QR Code" class="w-48 h-48">
            </div>
            <div class="space-y-4">
                <div class="bg-white/5 p-3 rounded-xl border border-white/10 flex items-center gap-2">
                    <input type="text" id="shareLinkInput" readonly
                        class="bg-transparent border-none text-[10px] text-gray-300 flex-1 outline-none">
                    <button id="btnCopyLink" class="text-primary hover:text-primary/80 transition-colors">
                        <i data-lucide="copy" size="18"></i>
                    </button>
                </div>
                <button id="btnCloseShare"
                    class="w-full bg-primary py-3 rounded-xl font-semibold hover:bg-primary/80 transition-all">
                    Đóng
                </button>
            </div>
        </div>
    </div>

    <!-- Supabase SDK CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/host-dashboard.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
